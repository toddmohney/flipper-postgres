name: feature-flipper-postgres
version: '0.1.0.1'
synopsis: A minimally obtrusive feature flag library
description: A minimally obtrusive feature flag library
category: Web
author: Todd Mohney
maintainer: toddmohney@gmail.com
copyright: 2017 Todd Mohney
license: MIT
github: toddmohney/feature-flipper-postgres
extra-source-files:
- README.md
library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-unused-matches
  - -fwarn-unused-binds
  - -fwarn-unused-imports
  default-extensions:
  - OverloadedStrings
  exposed-modules:
  - Control.Flipper.Adapters.Postgres
  - Control.Flipper.Adapters.Postgres.DBAccess
  - Control.Flipper.Adapters.Postgres.Internal.Query
  - Control.Flipper.Adapters.Postgres.Models
  - Control.Flipper.Adapters.Postgres.Query
  dependencies:
  - base >=4.9.0.1 && <5
  - bytestring
  - containers
  - feature-flipper
  - monad-logger
  - mtl
  - persistent
  - persistent-postgresql
  - persistent-template
  - text
  - time
tests:
  feature-flipper-postgres-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - OverloadedStrings
    - RecordWildCards
    dependencies:
    - base
    - bytestring
    - containers
    - hspec
    - monad-logger
    - mtl
    - persistent
    - persistent-postgresql
    - feature-flipper
    - feature-flipper-postgres
